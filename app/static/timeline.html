<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline History</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat");

      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #222223;
        color: white;
        min-height: 100vh;
      }

      ul {
        list-style: none;
      }

      /*--------------------------------------------
            #Start Timeline Rules
--------------------------------------------*/
      #timeline {
        width: 100%;
        min-height: 400px;
        background-color: #222223;
        padding: 20px 1%;
        position: relative;
      }

      #timeline ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        padding: 20px 0;
        position: relative;
        max-width: 800px;
      }

      /* ƒê∆∞·ªùng timeline ch√≠nh */
      #timeline ul::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(
          to bottom,
          #7ab800 0%,
          #0085c3 25%,
          #f2af00 50%,
          #ce1126 75%,
          #6e2585 100%
        );
        transform: translateX(-50%);
      }

      #timeline ul li {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        min-height: 80px;
      }

      /* C√°c m·ª•c ch·∫µn (b√™n ph·∫£i) */
      #timeline ul li:nth-child(even) {
        justify-content: flex-start;
      }

      /* C√°c m·ª•c l·∫ª (b√™n tr√°i) */
      #timeline ul li:nth-child(odd) {
        justify-content: flex-end;
      }

      /* ƒêi·ªÉm ƒë√°nh d·∫•u tr√™n timeline */
      #timeline ul li::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #7ab800;
        border: 3px solid #222223;
        transform: translate(-50%, -50%);
        z-index: 2;
        transition: all 0.3s ease;
      }

      /* M√†u s·∫Øc cho c√°c ƒëi·ªÉm theo th·ª© t·ª± */
      #timeline ul li:nth-child(1)::after {
        background-color: #7ab800;
      }
      #timeline ul li:nth-child(2)::after {
        background-color: #0085c3;
      }
      #timeline ul li:nth-child(3)::after {
        background-color: #f2af00;
      }
      #timeline ul li:nth-child(4)::after {
        background-color: #ce1126;
      }
      #timeline ul li:nth-child(5)::after {
        background-color: #6e2585;
      }
      #timeline ul li:nth-child(6)::after {
        background-color: #7ab800;
      }
      #timeline ul li:nth-child(7)::after {
        background-color: #0085c3;
      }
      #timeline ul li:nth-child(8)::after {
        background-color: #f2af00;
      }
      #timeline ul li:nth-child(9)::after {
        background-color: #ce1126;
      }
      #timeline ul li:nth-child(10)::after {
        background-color: #6e2585;
      }

      /* Container n·ªôi dung */
      #timeline ul li .cont {
        position: relative;
        width: 45%;
        min-height: 80px;
        padding: 16px;
        border: 2px solid #7ab800;
        border-radius: 12px;
        background: #2a2a2a;
        color: #fff;
        line-height: 1.5;
        font-size: 14px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      /* M√†u border theo th·ª© t·ª± */
      #timeline ul li:nth-child(1) .cont {
        border-color: #7ab800;
      }
      #timeline ul li:nth-child(2) .cont {
        border-color: #0085c3;
      }
      #timeline ul li:nth-child(3) .cont {
        border-color: #f2af00;
      }
      #timeline ul li:nth-child(4) .cont {
        border-color: #ce1126;
      }
      #timeline ul li:nth-child(5) .cont {
        border-color: #6e2585;
      }
      #timeline ul li:nth-child(6) .cont {
        border-color: #7ab800;
      }
      #timeline ul li:nth-child(7) .cont {
        border-color: #0085c3;
      }
      #timeline ul li:nth-child(8) .cont {
        border-color: #f2af00;
      }
      #timeline ul li:nth-child(9) .cont {
        border-color: #ce1126;
      }
      #timeline ul li:nth-child(10) .cont {
        border-color: #6e2585;
      }

      /* Hi·ªáu ·ª©ng hover */
      #timeline ul li .cont:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      /* M≈©i t√™n ch·ªâ v·ªÅ timeline */
      #timeline ul li .cont::before {
        content: "";
        position: absolute;
        top: 50%;
        width: 0;
        height: 0;
        border-style: solid;
        transform: translateY(-50%);
      }

      /* M≈©i t√™n cho b√™n ph·∫£i */
      #timeline ul li:nth-child(even) .cont::before {
        right: -10px;
        border-width: 8px 0 8px 10px;
        border-color: transparent transparent transparent #7ab800;
      }

      #timeline ul li:nth-child(even):nth-child(1) .cont::before {
        border-color: transparent transparent transparent #7ab800;
      }
      #timeline ul li:nth-child(even):nth-child(2) .cont::before {
        border-color: transparent transparent transparent #0085c3;
      }
      #timeline ul li:nth-child(even):nth-child(3) .cont::before {
        border-color: transparent transparent transparent #f2af00;
      }
      #timeline ul li:nth-child(even):nth-child(4) .cont::before {
        border-color: transparent transparent transparent #ce1126;
      }
      #timeline ul li:nth-child(even):nth-child(5) .cont::before {
        border-color: transparent transparent transparent #6e2585;
      }

      /* M≈©i t√™n cho b√™n tr√°i */
      #timeline ul li:nth-child(odd) .cont::before {
        left: -10px;
        border-width: 8px 10px 8px 0;
        border-color: transparent #7ab800 transparent transparent;
      }

      #timeline ul li:nth-child(odd):nth-child(1) .cont::before {
        border-color: transparent #7ab800 transparent transparent;
      }
      #timeline ul li:nth-child(odd):nth-child(2) .cont::before {
        border-color: transparent #0085c3 transparent transparent;
      }
      #timeline ul li:nth-child(odd):nth-child(3) .cont::before {
        border-color: transparent #f2af00 transparent transparent;
      }
      #timeline ul li:nth-child(odd):nth-child(4) .cont::before {
        border-color: transparent #ce1126 transparent transparent;
      }
      #timeline ul li:nth-child(odd):nth-child(5) .cont::before {
        border-color: transparent #6e2585 transparent transparent;
      }

      /* Ti√™u ƒë·ªÅ */
      #timeline ul li .cont h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Badge status */
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        margin-left: 8px;
      }

      .badge-waiting {
        background: rgba(122, 184, 0, 0.2);
        color: #7ab800;
        border: 1px solid #7ab800;
      }
      .badge-processing {
        background: rgba(0, 133, 195, 0.2);
        color: #0085c3;
        border: 1px solid #0085c3;
      }
      .badge-repair {
        background: rgba(242, 175, 0, 0.2);
        color: #f2af00;
        border: 1px solid #f2af00;
      }
      .badge-done {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
        border: 1px solid #10b981;
      }
      .badge-cancelled {
        background: rgba(206, 17, 38, 0.2);
        color: #ce1126;
        border: 1px solid #ce1126;
      }

      /* N·ªôi dung */
      #timeline ul li .cont p {
        margin-bottom: 6px;
        font-size: 13px;
        line-height: 1.4;
      }

      #timeline ul li .cont p strong {
        color: #60a5fa;
      }

      /* Th·ªùi gian */
      #timeline ul li .cont time {
        display: inline-block;
        background: #7ab800;
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        margin-top: 8px;
      }

      /* Loading v√† Error States */
      .loading {
        text-align: center;
        padding: 40px;
        color: #9ca3af;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #ef4444;
        background: #374151;
        border-radius: 8px;
        margin: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
      }

      .spinner {
        border: 3px solid #374151;
        border-top: 3px solid #7ab800;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      .retry-btn {
        margin-top: 15px;
        padding: 8px 16px;
        background: #7ab800;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .retry-btn:hover {
        background: #699a00;
      }

      /* Responsive */
      @media screen and (max-width: 768px) {
        #timeline ul::before {
          left: 20px;
        }

        #timeline ul li {
          justify-content: flex-start !important;
          padding-left: 40px;
        }

        #timeline ul li::after {
          left: 20px;
        }

        #timeline ul li .cont {
          width: calc(100% - 40px);
          margin-left: 0;
        }

        #timeline ul li .cont::before {
          left: -10px !important;
          right: auto !important;
          border-width: 8px 10px 8px 0 !important;
          border-color: transparent #7ab800 transparent transparent !important;
        }

        #timeline ul li:nth-child(1) .cont::before {
          border-color: transparent #7ab800 transparent transparent !important;
        }
        #timeline ul li:nth-child(2) .cont::before {
          border-color: transparent #0085c3 transparent transparent !important;
        }
        #timeline ul li:nth-child(3) .cont::before {
          border-color: transparent #f2af00 transparent transparent !important;
        }
        #timeline ul li:nth-child(4) .cont::before {
          border-color: transparent #ce1126 transparent transparent !important;
        }
        #timeline ul li:nth-child(5) .cont::before {
          border-color: transparent #6e2585 transparent transparent !important;
        }
      }

      @media screen and (max-width: 480px) {
        #timeline ul li .cont {
          width: calc(100% - 30px);
          padding: 12px;
        }

        #timeline ul li .cont h3 {
          font-size: 14px;
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .status-badge {
          margin-left: 0;
          margin-top: 4px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Start Timeline -->
    <section id="timeline">
      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p>ƒêang t·∫£i d·ªØ li·ªáu timeline...</p>
      </div>
      <div id="errorState" class="error hidden">
        <i
          class="fas fa-exclamation-triangle"
          style="font-size: 24px; margin-bottom: 10px"
        ></i>
        <p id="errorMessage">ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu</p>
        <button onclick="loadTimelineData()" class="retry-btn">
          <i class="fas fa-redo"></i> Th·ª≠ l·∫°i
        </button>
      </div>
      <div id="emptyState" class="error hidden">
        <i
          class="fas fa-inbox"
          style="font-size: 24px; margin-bottom: 10px"
        ></i>
        <p>Kh√¥ng c√≥ d·ªØ li·ªáu timeline</p>
      </div>
      <ul id="timelineContent" class="line"></ul>
    </section>
    <script>
      function getRequestId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("request_id");
      }


      function formatDate(dateString) {
        try {
          const date = new Date(dateString);
          const now = new Date();
          const diffMs = now - date;
          const diffMins = Math.floor(diffMs / (1000 * 60));
          const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

          if (diffMins < 1) return "V·ª´a xong";
          if (diffMins < 60) return `${diffMins} previous minutes`;
          if (diffHours < 24) return `${diffHours} previous hours`;
          if (diffDays === 1) return "Yesterday";
          if (diffDays < 7) return `${diffDays} previous days`;

          return date.toLocaleDateString("vi-VN", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          });
        } catch (e) {
          return "Kh√¥ng x√°c ƒë·ªãnh";
        }
      }
      function calculateDuration(currentItem, previousItem) {
        if (!previousItem) return null;

        try {
          const currentTime = new Date(currentItem.change_timestamp);
          const previousTime = new Date(previousItem.change_timestamp);

          // S·ª¨A: ƒê·∫£o ng∆∞·ª£c th·ª© t·ª± tr·ª´ ƒë·ªÉ ra s·ªë d∆∞∆°ng
          const diffMs = previousTime - currentTime; // previousTime - currentTime
          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
          const diffHours = Math.floor(
            (diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const diffMins = Math.floor(
            (diffMs % (1000 * 60 * 60)) / (1000 * 60)
          );

          if (diffDays === 0 && diffHours === 0 && diffMins === 0) {
            return "Some minutes";
          } else if (diffDays === 0 && diffHours === 0) {
            return `${diffMins} mins`;
          } else if (diffDays === 0) {
            return `${diffHours} hours ${diffMins} mins`;
          } else {
            return `${diffDays} days ${diffHours} hours`;
          }
        } catch (e) {
          console.error("L·ªói t√≠nh duration:", e);
          return null;
        }
      }
      // H√†m l·∫•y th√¥ng tin status
      function getStatusInfo(status) {
        const statusMap = {
          // Tr·∫°ng th√°i x√°c nh·∫≠n v√† ƒë√°nh gi√°
          "Wait Lab Confirm": {
            text: "Wait Lab Confirm",
            icon: "‚è≥",
            badgeClass: "badge-waiting",
          },
          "Wait Evaluation": {
            text: "Wait Evaluation",
            icon: "üîç",
            badgeClass: "badge-processing",
          },
          "Wait EM Re-Evaluation": {
            text: "Wait EM Re-Evaluation",
            icon: "üîÑ",
            badgeClass: "badge-processing",
          },
          "Wait EM Confirm Fixed": {
            text: "Wait EM Confirm Fixed",
            icon: "üîß",
            badgeClass: "badge-repair",
          },

          // Tr·∫°ng th√°i ph√™ duy·ªát b√™n ngo√†i
          "Wait EM Manager's Approval External": {
            text: "Wait EM Manager's Approval External",
            icon: "üëî",
            badgeClass: "badge-processing",
          },
          "Wait LM Manager's Approval External": {
            text: "Wait LM Manager's Approval External",
            icon: "üëî",
            badgeClass: "badge-processing",
          },

          // Tr·∫°ng th√°i b√°o gi√°
          "Wait Quotation": {
            text: "Wait Quotation",
            icon: "üí∞",
            badgeClass: "badge-waiting",
          },
          "Wait EM Manager's Approval Quotation": {
            text: "Wait EM Manager's Approval Quotation",
            icon: "üìã",
            badgeClass: "badge-processing",
          },
          "Wait Re-Quotation": {
            text: "Wait Re-Quotation",
            icon: "üí∏",
            badgeClass: "badge-waiting",
          },
          "Wait LM Manager's Approval Quotation": {
            text: "Wait LM Manager's Approval Quotation",
            icon: "üìä",
            badgeClass: "badge-processing",
          },
          "Wait EM Manager's Re-Approval Quotation": {
            text: "Wait EM Manager's Re-Approval Quotation",
            icon: "üìù",
            badgeClass: "badge-processing",
          },

          // Tr·∫°ng th√°i mua h√†ng
          "Wait PR": {
            text: "Wait PR",
            icon: "üìë",
            badgeClass: "badge-waiting",
          },
          "Wait PO": {
            text: "Wait PO",
            icon: "üì¶",
            badgeClass: "badge-waiting",
          },

          // Tr·∫°ng th√°i k·∫øt th√∫c
          Done: {
            text: "Fixed",
            icon: "‚úÖ",
            badgeClass: "badge-done",
          },
          Disposal: {
            text: "Disposal",
            icon: "‚ùå",
            badgeClass: "badge-cancelled",
          },
        };

        return (
          statusMap[status] || {
            text: status || "Unknown",
            icon: "‚óè",
            badgeClass: "badge-waiting",
          }
        );
      }

      // H√†m hi·ªÉn th·ªã loading
      function showLoading() {
        document.getElementById("loadingState").classList.remove("hidden");
        document.getElementById("errorState").classList.add("hidden");
        document.getElementById("emptyState").classList.add("hidden");
        document.getElementById("timelineContent").innerHTML = "";
      }

      // H√†m hi·ªÉn th·ªã l·ªói
      function showError(message) {
        document.getElementById("loadingState").classList.add("hidden");
        document.getElementById("emptyState").classList.add("hidden");
        document.getElementById("errorState").classList.remove("hidden");
        document.getElementById("errorMessage").textContent = message;
      }

      // H√†m hi·ªÉn th·ªã empty state
      function showEmpty() {
        document.getElementById("loadingState").classList.add("hidden");
        document.getElementById("errorState").classList.add("hidden");
        document.getElementById("emptyState").classList.remove("hidden");
      }

      // H√†m load d·ªØ li·ªáu t·ª´ API
      async function loadTimelineData() {
        const requestId = getRequestId();

        showLoading();

        if (!requestId) {
          showError("Thi·∫øu request_id trong URL");
          return;
        }

        try {
          const response = await fetch(
            `/timeline/by_repair_request_id?repair_request_id=${requestId}`
          );

          if (!response.ok) {
            throw new Error(`L·ªói HTTP: ${response.status}`);
          }

          const result = await response.json();

          const timelineData = result.data || result || [];

          if (!timelineData || timelineData.length === 0) {
            showEmpty();
            return;
          }

          renderTimeline(timelineData);
        } catch (error) {
          console.error("L·ªói t·∫£i timeline:", error);
          showError("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu timeline: " + error.message);
        }
      }

      // H√†m render timeline
      function renderTimeline(data) {
        const container = document.getElementById("timelineContent");

        // ·∫®n loading
        document.getElementById("loadingState").classList.add("hidden");

        // S·∫Øp x·∫øp theo th·ªùi gian (m·ªõi -> c≈©)
        const sortedData = data.sort(
          (a, b) => new Date(b.change_timestamp) - new Date(a.change_timestamp)
        );

        let html = "";

        sortedData.forEach((item, index) => {
          const statusInfo = getStatusInfo(item.new_status);
          const time = formatDate(item.change_timestamp);
          const note = item.notes;
          const changedBy = item.changed_by || "System";
          const oldStatus = item.old_status;
          // T√≠nh duration v·ªõi item tr∆∞·ªõc ƒë√≥
          const previousItem = index > 0 ? sortedData[index - 1] : null;
          const duration = calculateDuration(item, previousItem);
          html += `
            <li>
              <div class="cont">
                <h3>
                  ${statusInfo.text}
                  <span class="status-badge ${statusInfo.badgeClass}">
                    ${statusInfo.icon}
                  </span>
                </h3>
                
                ${
                  oldStatus
                    ? `
                  <p><strong>From:</strong> ${getStatusInfo(oldStatus).text}</p>
                `
                    : ""
                }
                 ${
                   duration
                     ? `
            <p><strong>TET:</strong> ${duration}</p>
          `
                     : ""
                 }
                
                ${
                  note
                    ? `
                  <p><strong>Remark:</strong> ${note}</p>
                `
                    : ""
                }
                
                <p><strong>Changed by:</strong> ${changedBy}</p>
                
                <time>${time}</time>
                
              </div>
            </li>
          `;
        });

        container.innerHTML = html;
        notifyParentResize();
      }
      function notifyParentResize() {
        if (
          window.parent &&
          typeof window.parent.resizeTimelineIframe === "function"
        ) {
          setTimeout(() => {
            window.parent.resizeTimelineIframe();
          }, 100);
        }
      }

      window.refreshTimeline = function (requestId) {
        if (requestId) {
          const newUrl = new URL(window.location);
          newUrl.searchParams.set("request_id", requestId);
          window.history.replaceState({}, "", newUrl);
        }
        loadTimelineData();
      };
      document.addEventListener("DOMContentLoaded", function () {
        loadTimelineData();
      });

      // Auto refresh m·ªói 30 gi√¢y
      setInterval(() => {
        const requestId = getRequestId();
        if (requestId) {
          loadTimelineData();
        }
      }, 30000);
    </script>
  </body>
</html>
