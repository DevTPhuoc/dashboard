<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt tài khoản</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Setting User CSS - Minimal glassmorphism only -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pages/setting-user.css') }}"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900"
  >
    <!-- Hidden data for JavaScript -->
    <div data-username="{{ current_user.username }}" class="hidden"></div>

    <div class="min-h-screen p-4 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl lg:text-4xl font-bold text-white mb-2">
            Cài đặt tài khoản
          </h1>
          <p class="text-gray-400 text-lg">
            Quản lý thông tin tài khoản và cài đặt hệ thống
          </p>
        </div>

        <!-- Grid Layout: 2 cards side by side on desktop -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
          <!-- Password Settings Card -->
          <div
            class="glass-bg border border-white/10 rounded-2xl p-6 lg:p-8 transition-all duration-300 hover:border-blue-500/30 hover:shadow-lg hover:shadow-blue-500/10 hover:-translate-y-1"
          >
            <!-- Card Header -->
            <div class="flex items-center mb-6 pb-4 border-b border-white/10">
              <div
                class="w-12 h-12 bg-gradient-to-br from-blue-500/20 to-purple-600/20 border border-blue-500/30 rounded-xl flex items-center justify-center mr-4"
              >
                <i class="fas fa-key text-blue-400 text-xl"></i>
              </div>
              <div>
                <h2 class="text-xl font-semibold text-white">Đổi mật khẩu</h2>
                <p class="text-gray-400 text-sm">
                  Cập nhật mật khẩu để bảo mật tài khoản
                </p>
              </div>
            </div>

            <!-- Password Form -->
            <form id="password-form" class="space-y-5">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                  <i class="fas fa-lock mr-2 text-gray-400"></i>Mật khẩu hiện
                  tại
                </label>
                <div class="relative">
                  <input
                    type="password"
                    name="old_password"
                    class="glass-input-bg w-full px-4 py-3 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:border-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
                    placeholder="Nhập mật khẩu hiện tại"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-400 transition-colors"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                  <i class="fas fa-key mr-2 text-gray-400"></i>Mật khẩu mới
                </label>
                <div class="relative">
                  <input
                    type="password"
                    name="new_password"
                    class="glass-input-bg w-full px-4 py-3 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:border-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
                    placeholder="Nhập mật khẩu mới"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-400 transition-colors"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 focus:ring-4 focus:ring-blue-500/20 transition-all transform hover:scale-[1.02] active:scale-[0.98] relative overflow-hidden"
              >
                <i class="fas fa-save mr-2"></i>Đổi mật khẩu
              </button>

              <div id="password-message" class="mt-4"></div>
            </form>
          </div>

          <!-- BVLab Settings Card -->
          <div
            class="glass-bg border border-white/10 rounded-2xl p-6 lg:p-8 transition-all duration-300 hover:border-purple-500/30 hover:shadow-lg hover:shadow-purple-500/10 hover:-translate-y-1"
          >
            <!-- Card Header -->
            <div class="flex items-center mb-6 pb-4 border-b border-white/10">
              <div
                class="w-12 h-12 bg-gradient-to-br from-purple-500/20 to-pink-600/20 border border-purple-500/30 rounded-xl flex items-center justify-center mr-4"
              >
                <i class="fas fa-flask text-purple-400 text-xl"></i>
              </div>
              <div>
                <h2 class="text-xl font-semibold text-white">Cài đặt BVLab</h2>
                <p class="text-gray-400 text-sm">
                  Cấu hình thông tin đăng nhập BVLab
                </p>
              </div>
            </div>

            <!-- BVLab Form -->
            <form id="bvlab-form" class="space-y-5">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                  <i class="fas fa-user mr-2 text-gray-400"></i>Tài khoản BVLab
                </label>
                <input
                  type="text"
                  name="user_bvlab"
                  class="glass-input-bg w-full px-4 py-3 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:border-purple-500/50 focus:outline-none focus:ring-2 focus:ring-purple-500/20 transition-all"
                  placeholder="Nhập tài khoản BVLab"
                  value="{{ current_user.user_bvlab or '' }}"
                  maxlength="50"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                  <i class="fas fa-lock mr-2 text-gray-400"></i>Mật khẩu BVLab
                </label>
                <div class="relative">
                  <input
                    type="password"
                    name="password_bvlab"
                    class="glass-input-bg w-full px-4 py-3 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:border-purple-500/50 focus:outline-none focus:ring-2 focus:ring-purple-500/20 transition-all"
                    placeholder="Nhập mật khẩu BVLab"
                    value="{{ current_user.password_bvlab or '' }}"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-purple-400 transition-colors"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 focus:ring-4 focus:ring-purple-500/20 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
              >
                <i class="fas fa-save mr-2"></i>Lưu cài đặt BVLab
              </button>

              <div id="bvlab-message" class="mt-4"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Setting User JavaScript -->
    <script src="{{ url_for('static', filename='js/pages/setting-user.js') }}"></script>
  </body>
</html>
