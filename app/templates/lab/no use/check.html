<!-- review modal -->

<!-- Modal xem chi tiết báo giá đã duyệt -->
<div id="viewApprovedModal" class="fixed inset-0 hidden z-50">
  <div class="absolute inset-0 bg-black/60"></div>
  <div
    class="relative mx-auto mt-20 bg-gray-900 rounded-xl shadow-xl w-full max-w-3xl p-6 overflow-y-auto max-h-[85vh]"
  >
    <div
      class="flex justify-between items-center border-b border-gray-700 pb-3"
    >
      <h3 class="text-lg font-semibold text-green-400 flex items-center gap-2">
        <i class="fas fa-eye"></i> Chi tiết báo giá
        <span id="viewApprovedTitle"></span>
      </h3>
      <button
        onclick="document.getElementById('viewApprovedModal').classList.add('hidden')"
        class="text-gray-400 hover:text-white"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="viewApprovedContent" class="py-4 space-y-4">
      <!-- Nội dung chi tiết sẽ được JS đổ vào -->
      <p class="text-gray-400 text-sm">Đang tải dữ liệu...</p>
    </div>
    <div id="viewApproveBtn" class="mt-4 flex justify-end gap-3">
      <button
        id="approveBtn"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold"
      >
        Phê duyệt
      </button>
      <button
        id="rejectBtn"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold"
      >
        Từ chối
      </button>
    </div>
  </div>
</div>
