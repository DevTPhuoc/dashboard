<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- Disable password manager notifications -->
  <meta name="password-policy" content="disable" />
  <style>
    /* Disable password manager hints */
    input[type="password"]::-webkit-contacts-auto-fill-button,
    input[type="password"]::-webkit-credentials-auto-fill-button {
      display: none !important;
      visibility: hidden !important;
    }
    /* Hide password breach warnings */
    ::-webkit-validation-bubble,
    ::-webkit-validation-bubble-message,
    ::-webkit-validation-bubble-arrow {
      display: none !important;
    }
  </style>
</head>
<div class="flex items-center justify-center min-h-[70vh]">
  <form
    method="post"
    class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm"
    autocomplete="off"
  >
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Đăng nhập</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Tên đăng nhập</label>
      <input
        type="text"
        name="username"
        required
        autocomplete="off"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-6">
      <label class="block mb-1 font-medium text-gray-700">Mật khẩu</label>
      <input
        type="password"
        name="password"
        required
        autocomplete="new-password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
    >
      Đăng nhập
    </button>
  </form>
</div>

<script>

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = e.target.username.value;
  const password = e.target.password.value;

  const res = await fetch("/login1", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.status === "success") {
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "/login_success"; // chuyển sang trang thiết bị
  } else {
    alert("Sai tên đăng nhập hoặc mật khẩu");
  }
});
</script>
